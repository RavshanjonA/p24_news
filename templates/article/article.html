{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- BEGIN wrapper -->
    <div class="wrapper">
        <!-- BEGIN header -->
        <div id="header">
            <h1><a href="#">NewsTheme</a></h1>
            <div class="ad468x60"><a href="#"><img src="images/ad468x60.gif" alt=""/></a></div>
        </div>
        <!-- END header -->
        <!-- BEGIN body -->
        <div id="body">
            <!-- BEGIN content -->
            <div id="content">
                <!-- begin post -->
                <div class="recent post">
                    <h2>{{ article.title }}</h2>
                    <p >{{ article.body|safe }}</p>
                </div>
                <!-- end post -->
            </div>
            <!-- END content -->
            <!-- BEGIN sidebar -->
            {% include 'article/../sidebar.html' %}
            <!-- END sidebar -->
        </div>
        <!-- END body -->
        <div class="break"></div>
    </div>
    <!-- END wrapper -->
{% endblock %}
